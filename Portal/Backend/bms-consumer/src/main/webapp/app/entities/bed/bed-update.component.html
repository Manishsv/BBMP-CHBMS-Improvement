<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bed-heading">Create or edit a Bed</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bedId">Bed Id</label>
                    <input type="text" class="form-control" name="bedId" id="field_bedId"
                           formControlName="bedId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_capacity">Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="field_capacity"
                           formControlName="capacity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_occupied">Occupied</label>
                    <input type="number" class="form-control" name="occupied" id="field_occupied"
                           formControlName="occupied"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_blocked">Blocked</label>
                    <input type="number" class="form-control" name="blocked" id="field_blocked"
                           formControlName="blocked"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vacant">Vacant</label>
                    <input type="number" class="form-control" name="vacant" id="field_vacant"
                           formControlName="vacant"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_createdOn">Created On</label>
                    <div class="d-flex">
                        <input id="field_createdOn" type="datetime-local" class="form-control" name="createdOn" formControlName="createdOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_updatedOn">Updated On</label>
                    <div class="d-flex">
                        <input id="field_updatedOn" type="datetime-local" class="form-control" name="updatedOn" formControlName="updatedOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_updatedByMsgId">Updated By Msg Id</label>
                    <input type="text" class="form-control" name="updatedByMsgId" id="field_updatedByMsgId"
                           formControlName="updatedByMsgId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hospital">Hospital</label>
                    <select class="form-control" id="field_hospital" name="hospital" formControlName="hospitalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="hospitalOption.id" *ngFor="let hospitalOption of hospitals; trackBy: trackById">{{ hospitalOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
