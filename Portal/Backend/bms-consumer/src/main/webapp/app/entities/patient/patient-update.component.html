<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-patient-heading">Create or edit a Patient</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_patientId">Patient Id</label>
                    <input type="text" class="form-control" name="patientId" id="field_patientId"
                           formControlName="patientId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_srfNumber">Srf Number</label>
                    <input type="text" class="form-control" name="srfNumber" id="field_srfNumber"
                           formControlName="srfNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bucode">Bucode</label>
                    <input type="text" class="form-control" name="bucode" id="field_bucode"
                           formControlName="bucode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <input type="text" class="form-control" name="category" id="field_category"
                           formControlName="category"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_zone">Zone</label>
                    <input type="text" class="form-control" name="zone" id="field_zone"
                           formControlName="zone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_queueType">Queue Type</label>
                    <input type="text" class="form-control" name="queueType" id="field_queueType"
                           formControlName="queueType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_queueName">Queue Name</label>
                    <input type="text" class="form-control" name="queueName" id="field_queueName"
                           formControlName="queueName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_timeAddedToQueue">Time Added To Queue</label>
                    <div class="d-flex">
                        <input id="field_timeAddedToQueue" type="datetime-local" class="form-control" name="timeAddedToQueue" formControlName="timeAddedToQueue" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_createdOn">Created On</label>
                    <div class="d-flex">
                        <input id="field_createdOn" type="datetime-local" class="form-control" name="createdOn" formControlName="createdOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_updatedOn">Updated On</label>
                    <div class="d-flex">
                        <input id="field_updatedOn" type="datetime-local" class="form-control" name="updatedOn" formControlName="updatedOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_updatedByMsgId">Updated By Msg Id</label>
                    <input type="text" class="form-control" name="updatedByMsgId" id="field_updatedByMsgId"
                           formControlName="updatedByMsgId"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
